<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPO Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1 class="mb-4">IPO Listings</h1>
  <div class="row" id="ipo-container"></div>

  <script>
    fetch("/api/ipos/")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("ipo-container");
        data.forEach(ipo => {
          const card = `
            <div class="col-md-4 mb-3">
              <div class="card p-3">
                <h5>${ipo.company}</h5>
                <p><strong>Price Band:</strong> ${ipo.price_band}</p>
                <p><strong>Status:</strong> ${ipo.status}</p>
                <p><strong>Open:</strong> ${ipo.open_date} to ${ipo.close_date}</p>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>
</body>
</html>
